<script>
    function Menu(e) {
        let list = document.querySelector('ul');

        // Toggle the menu open/close
        if (e.name === 'menu') {
            e.name = "close";
            list.classList.add('top-[55px]', 'opacity-100');  // Menu becomes visible
            list.classList.remove('top-[-400px]', 'opacity-0'); // Remove hidden state
        } else {
            e.name = "menu";
            list.classList.add('top-[-400px]', 'opacity-0');  // Menu becomes hidden
            list.classList.remove('top-[55px]', 'opacity-100'); // Remove visible state
        }
    }




</script>
